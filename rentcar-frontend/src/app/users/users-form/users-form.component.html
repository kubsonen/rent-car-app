<div class="card my-2">
  <div class="card-header">
    <h5 class="m-0" *ngIf="mode == formMode.ADD">Add new user</h5>
  </div>
  <div class="card-body">
    <form *ngIf="!!user">
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <app-valid-input [tittle]="'User name'" [field]="'username'" [model]="user" [error]="error"></app-valid-input>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <app-valid-input [tittle]="'Password'" [field]="'password'" [model]="user" [error]="error"></app-valid-input>
        </div>
      </div>
    </form>
  </div>
</div>
