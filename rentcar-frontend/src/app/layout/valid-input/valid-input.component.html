<label>{{tittle}}</label>
<input type="text" class="form-control" *ngIf="!!model" [ngClass]="{'is-invalid': !!error && !!error[field]}" [(ngModel)]="model[field]"
       [ngModelOptions]="{standalone: true}" #validInputElement>
<div class="invalid-feedback" *ngIf="!!error && !!error[field]">{{error[field]}}</div>
